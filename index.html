<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --header-bg: #f1f1f1;
      --sidebar-bg: #e4e4e4;
      --card-bg: #fafafa;
    }

    body.dark {
      --bg-color: #1e1e2f;
      --text-color: #f5f5f5;
      --header-bg: #2e2e3e;
      --sidebar-bg: #2a2a3a;
      --card-bg: #333344;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 220px 1fr;
      grid-template-rows: 60px 1fr 40px;
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: var(--header-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
    }

    .theme-toggle {
      cursor: pointer;
      padding: 0.5rem;
      border: none;
      background: none;
      font-size: 1.2rem;
    }

    aside {
      grid-area: sidebar;
      background-color: var(--sidebar-bg);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    aside a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
    }

    main {
      grid-area: main;
      padding: 1rem;
    }

    .card {
      background-color: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    footer {
      grid-area: footer;
      background-color: var(--header-bg);
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      body {
        grid-template-areas:
          "header"
          "main"
          "sidebar"
          "footer";
        grid-template-columns: 1fr;
        grid-template-rows: 60px 1fr auto 40px;
      }

      aside {
        flex-direction: row;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Admin Dashboard</h2>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  </header>

  <aside>
    <a >Home</a>
    <a >Users</a>
    <a>s-ettings</a>
  </aside>

  <main>
    <div class="card">
      <h3>Welcome Admin!</h3>
      <p>This is your dashboard.here you can monitor user activity, manage settings, and view reports.</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Admin Panel. All rights reserved.
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const icon = document.querySelector(".theme-toggle");
      icon.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>
</html>
